<div class="container">
    <div class="buttons">
        <button mat-flat-button id="button-back">
            <mat-icon aria-hidden="false" fontIcon="arrow_back"></mat-icon>
        </button>
        <button mat-flat-button id="button-add" routerLink="add">
            <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
            Novo
        </button>
    </div>
    <div class="filters">
        <mat-card>
            <mat-card-content class="mat-card-content">
                <mat-form-field appearance="outline" class="mat-card-filters">
                    <mat-label>Código/Nome</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field appearance="outline" class="mat-card-filters">
                    <mat-label>CPF/CNPJ</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field appearance="outline" class="mat-card-filters">
                    <mat-label>Tipo de Pessoa</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let person of people" [value]="person.value">
                            {{person.view_value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="mat-card-filters">
                    <mat-label>Visualizar</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let type of types" [value]="type.value">
                            {{type.view_value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-flat-button id="button-search" class="mat-card-filters">
                    <mat-icon aria-hidden="false" fontIcon="search"></mat-icon>
                    Pesquisar
                </button>
            </mat-card-content>
        </mat-card>
    </div>

    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="data_source">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Código</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="fantasy">
                    <th mat-header-cell *matHeaderCellDef>Fantasia</th>
                    <td mat-cell *matCellDef="let element"> {{element.fantasia}} </td>
                </ng-container>
                <ng-container matColumnDef="cpf/cnpj">
                    <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf_cnpj}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{ element.ativo ? "Ativo" : "Inativo" }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="['edit', element.id]" id="edit-icon">
                            <mat-icon class="white-icon" fontIcon="edit"></mat-icon>
                        </a>
                        <a [routerLink]="['delete', element.id]" id="delete-icon">
                            <mat-icon fontIcon="close"></mat-icon>
                        </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
